<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanFlux Fashion ecommerce store</title>
    <link rel="stylesheet" href="assets/libs/swiper.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="site-wrapper">
        <header class="header">
            <nav class="navbar navbar-expand-lg main-navbar">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="./assets/images/logo/main-logo.svg" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                    </ul>
                    <ul class="nav-right-links d_flex">
                        <li><a href="#"><i class="icon-search"></i></a></li>
                        <li><a href="#"><i class="icon-login"></i></a></li>
                        <li><a href="#"><i class="icon-favourite"></i></a></li>
                        <li><a href="#"><i class="icon-cart"></i></a></li>
                    </ul><!-- /.nav-right-links --> 
                  </div>
                </div><!-- /.container-fluid --> 
              </nav><!-- /.main-navbar -->           
        </header><!-- /.header -->
        <main class="main-content">
          <section class="main-hero-section">
            <div class="main-hero-section-inner">
              <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <figure>
                      <img src="./assets/images/main-hero-1.jpg" alt="">
                      <figcaption>
                        <div class="container">
                          <div class="figcaption-inner">
                            <h2>Gentle Luxury Style</h2>
                            <small>Discover the hottest trends and must-have looks.</small>
                            <a href="#" class="theme-button-link">Shop Collection <i class="icon-small-arrow link-arrow"></i></a>
                            </div><!-- /.figcaption-inner -->
                        </div><!-- /.container -->
                      </figcaption>
                    </figure>
                  </div>
                  <div class="swiper-slide">
                    <figure>
                      <img src="./assets/images/main-hero-2.jpg" alt="">
                      <figcaption>
                        <div class="container">
                          <div class="figcaption-inner">
                            <h2>Gentle Luxury Style</h2>
                            <small>Discover the hottest trends and must-have looks.</small>
                            <a href="#" class="theme-button-link">Shop Collection <i class="icon-small-arrow link-arrow"></i></a>
                            </div><!-- /.figcaption-inner -->
                        </div><!-- /.container -->
                      </figcaption>
                    </figure>
                  </div>
                  <div class="swiper-slide">
                    <figure>
                      <img src="./assets/images/main-hero-3.jpg" alt="">
                      <figcaption>
                        <div class="container">
                          <div class="figcaption-inner">
                            <h2>Gentle Luxury Style</h2>
                            <small>Discover the hottest trends and must-have looks.</small>
                            <a href="#" class="theme-button-link">Shop Collection <i class="icon-small-arrow link-arrow"></i></a>
                            </div><!-- /.figcaption-inner -->
                        </div><!-- /.container -->
                      </figcaption>
                    </figure>
                  </div>
                </div>
                <div class="swiper-buttons">
                  <div class="swiper-button-next swiper-nav-black"></div>
                  <div class="swiper-button-prev swiper-nav-black"></div>
                </div><!-- /.swiper-buttons -->
                <div class="swiper-pagination"></div>
              </div>
            </div><!-- /.main-hero-section-inner -->
          </section><!-- /.main-hero-section --> 
          <section class="categories-section">
            <div class="container-fluid">
              <div class="categories-section-inner">
                <div class="row">
                  <div class="col-lg-4">
                    <div class="col-inner">
                      <figure>
                        <img src="./assets/images/cat-1.jpg" alt="">
                        <figcaption>
                          <a href="#" class="theme-button">Men</a>
                        </figcaption>
                      </figure>
                    </div><!-- /.col-inner -->
                  </div><!-- /.col-lg-4 -->
                  <div class="col-lg-4">
                    <div class="col-inner">
                      <div class="center-category">
                        <figure>
                          <img src="assets/images/cat-2.jpg" alt="">
                          <figcaption>
                            <a href="#" class="theme-button">Footwear</a>
                          </figcaption>
                        </figure>
                      </div><!-- /.center-top -->
                      <div class="center-category">
                        <figure>
                          <img src="assets/images/cat-3.jpg" alt="">
                          <figcaption>
                            <a href="#" class="theme-button">Accessories</a>
                          </figcaption>
                        </figure>
                      </div><!-- /.center-bottom -->
                    </div><!-- /.col-inner -->
                  </div><!-- /.col-lg-4 -->
                  <div class="col-lg-4">
                    <div class="col-inner">
                      <figure>
                        <img src="./assets/images/cat-4.jpg" alt="">
                        <figcaption>
                          <a href="#" class="theme-button">Women</a>
                        </figcaption>
                      </figure>
                    </div><!-- /.col-inner -->
                  </div><!-- /.col-lg-4 -->
                </div><!-- /.row -->
              </div><!-- /.categories-section-inner -->
            </div><!-- /.container-fluid -->
          </section><!-- /.categories-section -->
        </main><!-- /.main-content -->
        <footer class="footer"></footer><!-- /.footer -->
    </div><!-- /.site-wrapper -->

    <script src="./assets/libs/swiper.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
